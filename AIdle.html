    <script type="module">
        import Chatbox from 'https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js';
      
        const widget = await Chatbox.initBubble({
          agentId: 'cm09emdgf03n9vce6tvqe8e2b',
          
          // optional 
          // If provided will create a contact for the user and link it to the conversation
          // contact: {
          //  firstName: 'John',
          //  lastName: 'Doe',
          //  email: 'customer@email.com',
          // phoneNumber: '+33612345644',
          //  userId: '42424242',
          // },
          // optional
          // Override initial messages
            initialMessages: [
                'Hey there!',
                'If you have any questions about the elements of the periodic table, feel free to ask.',
                'You can also request me to review you.'
           ],
          // optional
          // Provided context will be appended to the Agent system prompt
          context: "You are talking to a user. You are made to answer their questions about periodic table of elements. But first things first, greet them. Do not use any emojis and speak professionally like a teacher teaching their student. Kill all emotions and speak monotonely, meaning, do not use any exclamation marks, end statements with a period. If you have no informations to what they are asking, tell them that you are only obliged to answer them about the periodic table of elements and nothing else. Also, whenever they mention about 'review', 'question me', 'ask me', 'quiz', they mean to ask them about periodic table of elements.",
        });
      
        // open the chat bubble
        widget.open();
      
        // close the chat bubble
        widget.close()
      
        // or 
        widget.toggle()
      </script>
